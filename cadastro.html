<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Usuário</title>
    <link rel="stylesheet" href="public/css/styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="navbar-left">
            <a href="index.html">
                <img src="public\imagens\NTD.png" alt="Logo" class="logo">
            </a>
        </div>
        <div class="navbar-center">
            <h2>Novo Usuário</h2>
        </div>
        <div class="navbar-right">
            <button class="menu-button" onclick="toggleMenu()">☰</button>
            <div id="menu-dropdown" class="menu-dropdown">
                <button type="button" onclick="window.location.href='livros.html'">Doar Livros</button>
            </div>
        </div>
    </nav>

    <form id="formUsuario">
        <label for="nome">Nome Completo:</label>
        <input type="text" id="nome" name="nome" required>

        <label for="matricula">Matrícula:</label>
        <input type="text" id="matricula" name="matricula" required>

        <label for="chave">Chave (opcional):</label>
        <input type="text" id="chave" name="chave">

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="telefone">Telefone:</label>
        <input type="tel" id="telefone" name="telefone" required>

        <div>
            <button type="submit">Cadastrar</button>
            <button type="button" onclick="window.location.href='index.html'">Voltar</button>
        </div>
        
        </form>

    <script src="/js/scripts.js"></script>
    <script>
        function toggleMenu() {
            var menu = document.getElementById("menu-dropdown");
            menu.classList.toggle("show");
        }
    </script>
</body>
</html>
