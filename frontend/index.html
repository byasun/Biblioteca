<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteca Comunitária</title>
    <link rel="stylesheet" type="text/css" href="/public/css/style.css">
</head>
<body>
    <header>
        <h1>Bem-vindo à Biblioteca Comunitária</h1>
    </header>

    <nav>
        <div class="menu-botoes">
            <button class="menu-botao" data-url="/cadastrarUsuario">Cadastrar Usuário</button>
            <button class="menu-botao" data-url="/cadastrarLivro">Doar Livro</button>
            <button class="menu-botao" data-url="/pegarLivro">Pegar Livro</button>
            <button class="menu-botao" data-url="/devolverLivro">Devolver Livro</button>
        </div>
    </nav>

    <footer>
        <p>&copy; 2024 Biblioteca Comunitária</p>
    </footer>

    <script src="/public/js/scripts.js"></script>
    <script>
        document.querySelectorAll('.menu-botao').forEach(button => {
            button.addEventListener('click', () => {
                window.location.href = button.getAttribute('data-url');
            });
        });
    </script>
</body>
</html>
