<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Empréstimo</title>
    <link rel="stylesheet" type="text/css" href="frontend/public/css/estilos.css">
</head>
<body>
    <header>
        <h1>Registro de Empréstimo</h1>
    </header>
    <form action="/api/emprestimos" method="POST">
        <label for="idUsuario">Usuário:</label>
        <select id="idUsuario" name="idUsuario" required>
            <!-- As opções devem ser preenchidas dinamicamente pelo servidor -->
        </select>

        <label for="tituloLivro">Título do Livro:</label>
        <select id="tituloLivro" name="tituloLivro" required>
            <!-- As opções devem ser preenchidas dinamicamente pelo servidor -->
        </select>

        <label for="dataEmprestimo">Data do Empréstimo:</label>
        <input type="date" id="dataEmprestimo" name="dataEmprestimo" required>

        <label for="dataDevolucao">Data de Devolução:</label>
        <input type="date" id="dataDevolucao" name="dataDevolucao">

        <button type="submit">Registrar Empréstimo</button>
    </form>
    <button onclick="window.location.href='/';">Voltar à Página Inicial</button>
</body>
</html>
