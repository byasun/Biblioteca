<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Livro</title>
    <link rel="stylesheet" href="public/css/styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="navbar-left">
            <a href="index.html">
                <img src="public\imagens\NTD.png" alt="Logo" class="logo">
            </a>
        </div>
        <div class="navbar-center">
            <h2>Doar Livro</h2>
        </div>
        <div class="navbar-right">
            <button class="menu-button" onclick="toggleMenu()">☰</button>
            <div id="menu-dropdown" class="menu-dropdown">
                <button type="button" onclick="window.location.href='livros.html'">Doar Livros</button>
            </div>
        </div>
    </nav>

    <form id="formLivro">
        <label for="titulo">Título:</label>
        <input type="text" id="titulo" name="titulo" required>

        <label for="autor">Autor:</label>
        <input type="text" id="autor" name="autor" required>

        <label for="genero">Gênero:</label>
        <input type="text" id="genero" name="genero" required>

        <label for="isbn">ISBN:</label>
        <input type="text" id="isbn" name="isbn" required>

        <button type="submit">Cadastrar</button>
        <button type="button" onclick="window.location.href='index.html'">Voltar</button>
    </form>
    <script src="/js/scripts.js"></script>
    <script>
        function toggleMenu() {
            var menu = document.getElementById("menu-dropdown");
            menu.classList.toggle("show");
        }
    </script>
</body>
</html>
