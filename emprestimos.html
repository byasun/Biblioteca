<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Empréstimo</title>
    <link rel="stylesheet" href="public/css/styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="navbar-left">
            <a href="index.html">
                <img src="public\imagens\NTD.png" alt="Logo" class="logo">
            </a>
        </div>
        <div class="navbar-center">
            <h2>Retirar Livro</h2>
        </div>
        <div class="navbar-right">
            <button class="menu-button" onclick="toggleMenu()">☰</button>
            <div id="menu-dropdown" class="menu-dropdown">
                <button type="button" onclick="window.location.href='livros.html'">Doar Livros</button>
            </div>
        </div>
    </nav>
    <form id="formEmprestimo">
        <label for="usuario">Usuário:</label>
        <select id="usuario" name="usuario" required>
            <!-- Preencher com usuários disponíveis -->
        </select>

        <label for="livro">Livro:</label>
        <select id="livro" name="livro" required>
            <!-- Preencher com livros disponíveis -->
        </select>

        <label for="dataEmprestimo">Data do Empréstimo:</label>
        <input type="date" id="dataEmprestimo" name="dataEmprestimo" required>

        <div class="form-buttons">

            <button type="submit">Registrar</button>
            <button type="button" onclick="window.location.href='index.html'">Voltar</button>

        </div>
    </form>

    <script src="public/js/scripts.js"></script>
</body>
</html>
