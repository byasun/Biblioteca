<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Empréstimo</title>
    <link rel="stylesheet" href="public/css/styles.css">
</head>
<body>
    <header>
        <h1>Registrar Empréstimo</h1>
    </header>

    <form id="formEmprestimo">
        <label for="usuario">Usuário:</label>
        <select id="usuario" name="usuario" required>
            <!-- Preencher com usuários disponíveis -->
        </select>

        <label for="livro">Livro:</label>
        <select id="livro" name="livro" required>
            <!-- Preencher com livros disponíveis -->
        </select>

        <label for="dataEmprestimo">Data do Empréstimo:</label>
        <input type="date" id="dataEmprestimo" name="dataEmprestimo" required>

        <div class="form-buttons">

            <button type="submit">Registrar</button>
            <button type="button" onclick="window.location.href='index.html'">Voltar</button>

        </div>
    </form>

    <script src="public/js/scripts.js"></script>
</body>
</html>
